matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode8.3
      addons:
        chrome: stable
      condition: 1 == 2

    - os: linux
      sudo: required
      language: android
      android:
        components:
        - tools
        - platform-tools
        - tools
        - build-tools-25.0.1
        - android-25
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
      addons:
        apt:
          sources:
          - google-chrome
          - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
            key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
          packages:
          - oracle-java8-installer
          - oracle-java8-set-default
          - yarn
          - jq
          - google-chrome-stable
      licenses:
      - android-googletv-license-.+
      - google-gdk-license-.+
      - android-sdk-license-.+
      - intel-android-extra-license-.+
      - android-sdk-preview-license-.+
      - mips-android-sysimage-license-.+

env:
  global:
  - JOBS=1
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/Library/Caches/Yarn/v1/
  - $HOME/.cache/yarn/v1/

before_install:
  - export LANG=en_US.UTF-8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh scripts/before-install-osx.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh scripts/before-install-linux.sh; fi

script:
  - ember test

after_success:
  - sh scripts/build-ember-app.sh
  - if [[ "$TRAVIS_BRANCH" == "master" || "$TRAVIS_BRANCH" == "dev" || "$TRAVIS_BRANCH" == "adding-osx" ]]; then
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh scripts/build-ios.sh; fi;
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh scripts/build-android.sh; fi
    fi

